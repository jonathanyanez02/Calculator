<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="head">
        <h1 id="title"> Calculator </h1>
    </div>

    <div class="input">
        <input id="input1" type="number">
        <input id="input2" type="number">
    </div>
    <div class="body">

        <button id="add">Add<p class="operator"> + </p></button>
        <button id="subtract">Subtract <p class="operator"> - </p></button>
        <button id="multiply">Multiply <p class="operator"> * </p></button>
        <button id="divide">Divide <p class="operator"> % </p></button>
    </div>


</body>

</html>
